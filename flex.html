<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        body{
            font-size: 40px;
        }
        div{
            border:1px solid black ;
            height: 80px;
            width: 50%;
        }
        p{
            font-size: 2em;
        }
        section{
            display: flex;
            gap: 100px;
            
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body>
   <section>
    <div>
        1</1>
    </div>
    <div>
        2</2>
    </div>
    <div>
        3</3>
    </div>
    <div>
        4</4>
    </div>
   </section>
  
</body>
</html>
